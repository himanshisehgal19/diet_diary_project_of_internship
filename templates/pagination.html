

<ul class="pagination">
    {%if page.has_previous %}
    <li class="page-item">
        <a href="?page=1" class="page-link"><< First</a>
    </li>
    <li class="page-item">
        <a href="?page={{ page.previous_page_number}}" class="page-link">< Previous</a>
    </li>
    {%endif%} 
    {%if page.has_next%}
    <li class="page-item">
        <a href="?page={{page.next_page_number}}" class="page-link">Next ></a>
    </li>
    <li class="page-item">
        <a href="?page={{page.paginator.num_pages}}" class="page-link">Last >></a>
    </li>
    {%endif%} 
</ul>
